<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../static/css/site.css" th:href="@{/css/site.css}"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />	
		<link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css' />
		<title>Air Traffic Controller Aircraft Queue</title>
	</head>
	<body>
		<div th:fragment="content">
		
			<h2>Add new aircraft to ATC queue</h2>
			<br/>
	
			<form class="form-horizontal" th:object="${plane}" th:action="@{/atc/aircraft/add}" method="post">
			    <!-- <input type="hidden" th:field="*{id}" /> -->
				<div class="form-group" th:classappend="${#fields.hasErrors('code')}? 'has-error'">
					<label class="col-sm-2 control-label">Aircraft code: <span class="required">*</span></label>
					<div class="col-md-2">
						<input type="text" class="form-control" th:field="*{code}" />
						<span th:if="${#fields.hasErrors('code')}" th:errors="*{code}" th:class="help-block">Aircraft code Errors</span>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('type')}? 'has-error'">
					<label class="col-sm-2 control-label">Aircraft type: <span class="required">*</span></label>
					<div class="col-md-10">
						<ul>
						  <li><input type="radio" th:field="*{type}" th:value="${T(com.atc.codes.AirCraftTypes).Emergency}" />Emergency</li>
						  <li><input type="radio" th:field="*{type}" th:value="${T(com.atc.codes.AirCraftTypes).VIP}" />VIP</li>
						  <li><input type="radio" th:field="*{type}" th:value="${T(com.atc.codes.AirCraftTypes).Passenger}" />Passenger</li>
						  <li><input type="radio" th:field="*{type}" th:value="${T(com.atc.codes.AirCraftTypes).Cargo}" />Cargo</li>
						</ul>
						<span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" th:class="help-block">Aircraft type Errors</span>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('size')}? 'has-error'">
					<label class="col-sm-2 control-label">Aircraft size: <span class="required">*</span></label>
					<div class="col-md-10">
						<ul>
						  <li><input type="radio" th:field="*{size}" th:value="${T(com.atc.codes.AirCraftSizes).small}" />Small</li>
						  <li><input type="radio" th:field="*{size}" th:value="${T(com.atc.codes.AirCraftSizes).large}" />Large</li>
						</ul>
						<span th:if="${#fields.hasErrors('size')}" th:errors="*{size}" th:class="help-block">Aircraft size Errors</span>
					</div>
				</div>
				<div style="margin-left:100px">
				<button type="submit" class="btn btn-primary pull-left ">Submit</button>
				</div>
			</form>
		</div>
	</body>
</html>
